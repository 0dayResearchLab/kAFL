- hosts: all
  vars:
    repo_root: "{{ playbook_dir }}/.."
  environment:
    PIPENV_VENV_IN_PROJECT: 1
    # ignore current ansible venv and force Pipenv to create it's own
    PIPENV_IGNORE_VIRTUALENVS: 1
  pre_tasks:
    - name: Ensure python3-pip is available
      package:
        name: python3-pip
        state: present

    - name: Install Pipenv
      pip:
        name: pipenv==2022.5.2

    - name: Install west via Pipenv
      command:
        cmd: pipenv install
        chdir: "{{ repo_root }}"

    - name: Init manifest
      command:
        cmd: pipenv run west init -l manifest
        chdir: "{{ repo_root }}"
        creates: "{{ repo_root }}/.west"

    # minimum install for manifest import!
    - name: Update kafl
      command:
        cmd: pipenv run west update kafl

    - name: Creates env
      shell: pipenv run bash manifest/create_env.sh > .env
      args:
        chdir: "{{ repo_root }}"
        creates: .env

    - name: West update
      command: west update -k
      args:
        chdir: "{{ repo_root }}"

    - name: Checking for intel_pt support in cpuinfo
      shell: grep intel_pt /proc/cpuinfo
      register: res
      failed_when: res.rc != 0

    - name: Ensure minimal deps are available
      package:
        name: "{{ item }}"
        state: present
      become: yes
      with_items:
        - sudo
        - dpkg
